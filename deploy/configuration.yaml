---
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab2rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab2rbac:authenticated
rules:
- apiGroups: ["*"]
  resources:
    - componentstatuses
    - namespaces
    - nodes
  verbs:
    - get
    - list
    - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # NOTE: don't change the prefix gitlab2rbac:
  name: gitlab2rbac:guest
rules:
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - daemonsets
  - deployments
  - ingresses
  - jobs
  - pods
  - replicasets
  - services
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab2rbac:reporter
rules:
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - configmaps
  - deployments
  - ingresses
  - jobs
  - pods
  - replicasets
  - services
  # setup / config
  - configmaps
  - secrets
  - daemonsets
  - endpoints
  - events
  - statefulset
  # namespace setup
  - crd
  - limitranges
  - resourcequotas
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab2rbac:developer
rules:
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - configmaps
  - deployments
  - ingresses
  - jobs
  - pods
  - replicasets
  - services
  # setup / config
  - configmaps
  - secrets
  - daemonsets
  - endpoints
  - events
  - statefulset
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups: ["*"]
  resources:
  # namespace setup
  - crd
  - limitranges
  - resourcequotas
  - networkpolicies
  - serviceaccounts
  - rolebindings
  - roles
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab2rbac:maintainer
rules:
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - configmaps
  - deployments
  - ingresses
  - jobs
  - pods
  - replicasets
  - services
  # setup / config
  - configmaps
  - secrets
  - daemonsets
  - endpoints
  - events
  - statefulset
  # namespace setup
  - crd
  - limitranges
  - resourcequotas
  - networkpolicies
  - serviceaccounts
  - rolebindings
  - roles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab2rbac:authenticated
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab2rbac:authenticated
subjects:
- kind: Group
  name: system:authenticated
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab2rbac:guest
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab2rbac:guest
subjects:
- kind: ServiceAccount
  name: gitlab2rbac
  namespace: gitlab2rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: gitlab2rbac:reporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab2rbac:reporter
subjects:
- kind: ServiceAccount
  name: gitlab2rbac
  namespace: gitlab2rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab2rbac:developer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab2rbac:developer
subjects:
- kind: ServiceAccount
  name: gitlab2rbac
  namespace: gitlab2rbac

